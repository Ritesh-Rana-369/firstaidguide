<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form | Your Safety First</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <h1>Your Safety First</h1>
    <h3>Online First Aid Guide</h3>
  </div>

  <nav>
    <div class="nav">
      <a href="index.html">Home</a>
      <a href="Registration_Form.html">Registration</a>
      <a href="Login.html">Login</a>
      <a href="https://www.google.com/maps/place/Indian+Red+Cross+Society+Punjab/@30.7483488,76.7805568,17z/data=!3m1!4b1!4m6!3m5!1s0x390fed76820a18b7:0x6a0f28b21b1613ce!8m2!3d30.7483488!4d76.7831317!16s%2Fg%2F1v96k54j?entry=ttu" target="_blank">For Visit</a>
      <a href="Contact_Us.html">Contact Us</a>
    </div>
  </nav>

  <div class="form-container">
    <h1>Registration Form for Offline Batches</h1>
    <form action="Login.html" method="get">

      <div>
        <label>Name as per Aadhar:</label>
        <input type="text" name="name" placeholder="Enter Your Name" pattern="[A-Za-z\s]+" title="Please enter a valid name" required>
      </div>

      <div>
        <label>Father / Husband Name:</label>
        <input type="text" name="father_name" placeholder="Enter Father Name" pattern="[A-Za-z\s]+" title="Please enter a valid name" required>
      </div>

      <div>
        <label>Mobile Number:</label>
        <div style="display:flex; gap:10px;">
          <select name="country_code" required>
            <option>+91</option><option>+1</option><option>+92</option><option>+44</option>
            <option>+61</option><option>+81</option><option>+49</option><option>+33</option>
            <option>+86</option><option>+93</option><option>+355</option><option>+213</option>
          </select>
          <input type="tel" name="mobile" placeholder="Enter Mobile No." pattern="[0-9]{10}" maxlength="10" title="Please enter a valid 10-digit mobile number" required>
          <button type="button" class="otp-btn" onclick="otp()">GET OTP</button>
        </div>
      </div>

      <div>
        <label>Enter OTP:</label>
        <input type="text" name="mobile_otp" required>
      </div>

      <div>
        <label>Email:</label>
        <div style="display:flex; gap:10px;">
          <input type="email" name="email" placeholder="Enter Email" required>
          <button type="button" class="otp-btn" onclick="otp()">GET OTP</button>
        </div>
      </div>

      <div>
        <label>Enter OTP:</label>
        <input type="text" name="email_otp" required>
      </div>

      <div>
        <label>Date of Birth:</label>
        <div style="display:flex; gap:10px;">
          <select name="date" required>
            <option>Date</option>
            <option>1</option><option>2</option><option>3</option><option>4</option>
            <option>5</option><option>6</option><option>7</option><option>8</option>
            <option>9</option><option>10</option><option>11</option><option>12</option>
            <option>13</option><option>14</option><option>15</option><option>16</option>
            <option>17</option><option>18</option><option>19</option><option>20</option>
            <option>21</option><option>22</option><option>23</option><option>24</option>
            <option>25</option><option>26</option><option>27</option><option>28</option>
            <option>29</option><option>30</option><option>31</option>
          </select>

          <select name="month" required>
            <option>Month</option>
            <option>January</option><option>February</option><option>March</option>
            <option>April</option><option>May</option><option>June</option>
            <option>July</option><option>August</option><option>September</option>
            <option>October</option><option>November</option><option>December</option>
          </select>

          <select name="year" required>
            <option>Year</option>
            <option>1980</option><option>1981</option><option>1982</option><option>1983</option>
            <option>1984</option><option>1985</option><option>1986</option><option>1987</option>
            <option>1988</option><option>1989</option><option>1990</option><option>1991</option>
            <option>1992</option><option>1993</option><option>1994</option><option>1995</option>
            <option>1996</option><option>1997</option><option>1998</option><option>1999</option>
            <option>2000</option><option>2001</option><option>2002</option><option>2003</option>
            <option>2004</option><option>2005</option><option>2006</option><option>2007</option>
            <option>2008</option><option>2009</option><option>2010</option><option>2011</option>
            <option>2012</option><option>2013</option><option>2014</option><option>2015</option>
            <option>2016</option><option>2017</option><option>2018</option><option>2019</option>
            <option>2020</option><option>2021</option><option>2022</option><option>2023</option>
            <option>2024</option><option>2025</option>
          </select>
        </div>
      </div>

      <div>
        <label>Address:</label>
        <input type="text" name="address" placeholder="For example: #123,Hamirpur,Himachal Pardesh" required>
      </div>

      <div>
        <label>Gender:</label>
        <div class="radio-group">
          <label><input type="radio" name="gender" value="Male" required> Male</label>
          <label><input type="radio" name="gender" value="Female" required> Female</label>
          <label><input type="radio" name="gender" value="Other" required> Other</label>
        </div>
      </div>

      <div class="form-actions">
        <input type="submit" value="Submit" onclick="kannu()"> 
        <br><br>
        <input type="reset" value="Reset">
      </div>

    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
